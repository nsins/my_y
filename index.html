<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>灰太狼</title>
    <link rel="stylesheet" href="css/hui.css">
    <script src="js/jquery-1.12.2.min.js"></script>
    <script src="js/hui.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>得分:<span class="score">0</span></h1>
        </div>
        <h2 >时间:</h2>
       <div class="progress_bg">
           <div class="progress"></div>
        </div> 
        <div class="start">开始游戏</div>
         <div class="rules">游戏规则</div>
           <div class="rule">
                 <p>游戏规则</p>
                 <p>1.游戏规则：60s</p>
                 <p>2.拼手速，殴打灰太狼 加10分</p>
                 <p>3.殴打小灰灰扣10分</p>
                 <a href="#" class="close">[关闭]</a>
               <img src="" >
           </div>  
           <div class="mask">
                <h1>GAME OVER</h1>
                <button class="reStart">重新开始</button>

            </div>
    </div>
    



</body>
</html>
